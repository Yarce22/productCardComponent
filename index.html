<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Product preview card component</title>
</head>
<body>
    <aside id="container">
        <div id="card">
            <div class="image">
                <picture>
                    <source media="(min-width: 601px)" srcset="./images/image-product-desktop.jpg">
                    <img src="./images/image-product-mobile.jpg" alt="perfume Chanel">
                </picture>
            </div>
            <div class="description">
                <p class="perfume">
                    P E R F U M E
                </p>
                <p class="title">
                    Gabrielle Essence Eau De Parfum
                </p>
                <p class="text">
                    A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfume-Creator for the House of CHANEL.
                </p>
                <div id="prices">
                    <p class="price">$149.99</p>
                    <p class="discount">
                        <del>$169.99</del>
                    </p>
                </div>
                <div class="buttonAdd">
                    <div class="addToCart">
                        <img src="./images/icon-cart.svg" alt="">
                        <p>Add to Cart</p>
                    </div>
                </div>
            </div>
        </div>
    </aside>
</body>
</html>
